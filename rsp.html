<html>
<head>
    <title> GAMES </title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <header>
        <h1>
            ROCK PAPER AND SCISSORS GAME
        </h1>
    </header>
    <div class="scoreb">
        <div id="user-label" class="badge">user</div>
        <div id="user-comp" class="badge">comp</div>
        <span id="user-score"> 0 </span>
        <span id="comp-score"> 0 </span>
    </div>

    <div class="res" >
        <p> Paper covers Rock.You Win! </p>
    </div>

    <div class="choices">
        <div class="imc" id="r">
            <img src="rock.jpg" height="100px" width="100px">
        </div>
        <div class="imc" id="p">
            <img src="paper.jpg" height="100px" width="100px" >
        </div>
        <div class="imc" id="s">
            <img src="sic.jpg" height="100px" width="100px" >
        </div>
    </div>

    <p id="act">
        Make your move 
    </p>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
